<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	
	<ui:define name="header"></ui:define>
	
	<ui:define name="content">
		<h:form>
		<b:container>
			
			<b:column span="4"></b:column>

			<!-- COORPORATIVO -->
				<b:column span="12">
			
				
				
						<h3 style="margin-left: 10%;" >Modulos </h3><br></br><br></br>
						<!-- MODULOS FIXOS -->
					
						<b:commandLink style-class="some-class" look="default" style=" padding: 3%; width: 20%; height: auto; display: inline-block; margin-left: 10%;" 
							action="#{indexBean.redirecionarPaginasRelatorios}">
							<b:image library="imagens" name="relatorio.png" style="width:39%;"/>
							<br></br>Relatorios</b:commandLink>
							
						<b:commandLink style-class="some-class" look="default" style=" padding: 3%; width: 20%; height: auto;display: inline-block; margin-top:0px; margin-left: 10%;" 
							action="#{indexBean.redirecionarPaginasOs}">
							<b:image library="imagens" name="iconOs.png" style="width:64%;"/>
							<br></br>Os</b:commandLink>	
							
						<b:commandLink style-class="some-class" look="default" style=" padding: 3%; width: 20%; height: auto;display: inline-block; margin-top:0px; margin-left: 10%;" 
							action="#{indexBean.redirecionarPaginasSettings}">
							<b:image library="imagens" name="config.png" style="width:39%;"/>
							<br></br>Settings</b:commandLink>	
					
					</b:column>


			</b:container>
		</h:form>
	</ui:define>
</ui:composition>
