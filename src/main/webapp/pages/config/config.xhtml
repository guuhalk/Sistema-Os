<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	
	<ui:define name="header"></ui:define>
	
	<ui:define name="content">
		<h:form>
			<b:growl id="growlMsg" globalOnly="true" placementFrom="top"
     		 		show-detail="true" show-summary="false" delay="2000" escape="true" /> 
		
		
		<b:container style="margin: 0;">
			
			<b:column span="2">
			<h4>Menu</h4>
			<hr></hr>
			<br></br>
			
			
			<b:commandLink look="default" value="Cadastro" action="#{configBean.validaCadastro}" />
			
			
			</b:column>

		
				<b:column span="10" style=" padding-left: 15%;" >
		
				<ui:fragment rendered ="#{configBean.rotinaCadastro}">
				
				<h1>Cadastros</h1>
				<hr></hr>
				<br></br>
				<br></br>
				<b:commandLink look="default" style=" padding: 3%; width: 20%; height: auto; display: inline-block;" 
							   action="#{configBean.redirecionarPaginasUsuario}" icon="user">
							   <br></br>Usuario</b:commandLink>
							
				<b:commandLink look="default" style=" margin-top: 0px; padding: 3%; width: 20%; height: auto; 
							   display: inline-block; margin-left:5%;" action="#{indexBean.redirecionarPaginasRelatorios}" 
							   icon="check">
							   <br></br>Perfil</b:commandLink>			
				
				
				
				</ui:fragment>
				
					
				</b:column>

			</b:container>
		</h:form>
	</ui:define>
</ui:composition>
