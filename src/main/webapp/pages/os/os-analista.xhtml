<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">

	<ui:define name="header">
	</ui:define>

	<ui:define name="content">
		<h:form>
			<b:growl id="growlMsg" globalOnly="true" placementFrom="top"
				show-detail="true" show-summary="false" delay="2000" escape="true" />


			<b:container>
				<br></br>

				<b:column span="10">

					<h3>Atendimento - Os</h3>
					<hr></hr>
					<br></br>
					<br></br>
					<br></br>
				</b:column>


				<b:column span="2">

					<b:badge
						style="float: right; background-color: #ff6a00; margin-top: -10%; margin-right: 4%; font-size: 15px;"
						value="#{analistaOsBean.quantidadeChamadosParaAlocar}"
						rendered="#{analistaOsBean.quantidadeChamadosParaAlocar > 0}" />

					<b:commandLink look="default" value="Alocar"
						action="#{analistaOsBean.redirecionarPaginasParaAlocar}"
						icon="glyphicon glyphicon-th-list"
						style=" padding: 3%; font-size: 90%;" />

					<b:commandLink look="default" value="Pesquisar Os"
						icon="glyphicon glyphicon-search"
						style=" padding: 3%; font-size: 90%;"
						action="#{analistaOsBean.redirecionarPaginasParaPesquisarOs}" />
				</b:column>

				<hr></hr>
				<br></br>
				<br></br>
				<br></br>

				<b:column span="10">

					<!-- Em Desenvolvimento -->

					<b:panel collapsible="false" styleClass="panel-default-semBorda" title="Desenvolvimento"  >


						<b:dataTable searching="false" border="none" info="false"
							pageLength="10"
							value="#{analistaOsBean.listaChamadoDesenvolvimento}"
							var="chamadoDesen">
							
							<b:dataTableColumn label="Id" value="#{chamadoDesen.osId}" />
							<b:dataTableColumn label="Titulo" value="#{chamadoDesen.tituloOs}" />
							<b:dataTableColumn label="Status" >
								<b:label style="font-size:85%;font-weight: normal;"
								text="#{interacaoOsBean.osSelecionada.statusFormatado}"
								severity="#{interacaoOsBean.osSelecionada.corStatus}" />
							</b:dataTableColumn>
							
							
							<b:dataTableColumn label="Data Engrega" >
								<p:outputLabel style="font-size:100%;font-weight: normal;" value="#{chamadoDesen.dataPrevisaoOs}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
	
							</b:dataTableColumn>
							
							<b:dataTableColumn label="Tipo" value="#{chamadoDesen.tipoFormatado}" />
							
							
							<b:dataTableColumn label="Ações ">
									
									<b:commandLink look="default" value="Abrir"
									icon="open-file" style="font-size:80%;" 
									action="#{interacaoOsBean.redirecionarParaInteracao(chamadoDesen)}" >	
									
									</b:commandLink>
									
									
							</b:dataTableColumn>

						</b:dataTable>

					</b:panel>
					<br></br>
					<br></br>

					<!-- Aguardando Resposta -->

					<b:panel collapsible="false" styleClass="panel-default-semBorda">
						<f:facet name="heading">
							<b:badge style="margin-left:10px; background-color:#5cb85c"
								value="Aguardando Resposta" />
						</f:facet>

						<b:dataTable searching="false" border="none" info="false" value="#{analistaOsBean.listaChamadoAguardandoUsuario}"
						var="chamadoAU">
							
							<b:dataTableColumn label="Id" value="#{chamadoAU.osId}" />
							<b:dataTableColumn label="Titulo" value="#{chamadoAU.tituloOs}" />
							<b:dataTableColumn label="Status" value="#{chamadoAU.statusOs}" />
							<b:dataTableColumn label="Data Engrega " value="#{chamadoAU.dataPrevisaoOs}" />
							<b:dataTableColumn label="Ações "  />

						</b:dataTable>

					</b:panel>
					<br></br>
					<br></br>

					<!-- Aguardando Terceiro -->

					<b:panel collapsible="false" styleClass="panel-default-semBorda">
						<f:facet name="heading">
							<b:badge style="margin-left:10px; background-color:#5cb85c"
								value="Aguardando Terceiro" />
						</f:facet>

						<b:dataTable searching="false" border="none" info="false" value="#{analistaOsBean.listaChamadoAguardandoTerceiro}"
						var="chamadoAT">
							<b:dataTableColumn label="Id" value="#{chamadoAT.osId}" />
							<b:dataTableColumn label="Titulo" value="#{chamadoAT.tituloOs}" />
							<b:dataTableColumn label="Status" value="#{chamadoAT.statusOs}" />
							<b:dataTableColumn label="Data Engrega " value="#{chamadoAT.dataPrevisaoOs}" />
							<b:dataTableColumn label="Ações "  />

						</b:dataTable>

					</b:panel>
					<br></br>
					<br></br>

					<!-- Teste -->

					<b:panel collapsible="false" class="panel-default-semBorda">
						<f:facet name="heading">
							<b:badge style="margin-left:10px; background-color:#5cb85c"
								value="Em Teste" />
						</f:facet>

						<b:dataTable searching="false" border="none" info="false" value="#{analistaOsBean.listaChamadoTeste}" 
						var="chamadoTeste">
							<b:dataTableColumn label="Id" value="#{chamadoTeste.osId}" />
							<b:dataTableColumn label="Titulo" value="#{chamadoTeste.tituloOs}" />
							<b:dataTableColumn label="Status" value="#{chamadoTeste.statusOs}" />
							<b:dataTableColumn label="Data Engrega " value="#{chamadoTeste.dataPrevisaoOs}" />
							<b:dataTableColumn label="Ações "  />

						</b:dataTable>

					</b:panel>


				</b:column>


				<b:column span="2">

				</b:column>

			</b:container>
		</h:form>
	</ui:define>
</ui:composition>
