	</ui:define>

			<b:container>
				<br></br>
				<b:row>

					<b:column span="10" style="height: 100px;">

						<h3>Atendimento - Os</h3>
						<hr></hr>
						<br></br>
						<br></br>
						<br></br>
					</b:column>


					<b:column span="2">

						<b:badge
							style="float: right; background-color: #ff6a00; margin-top: -10%; margin-right: 4%; font-size: 15px;"
							value="#{analistaOsBean.quantidadeChamadosParaAlocar}"
							rendered="#{analistaOsBean.quantidadeChamadosParaAlocar > 0}" />

						<b:commandLink look="default" value="Alocar"
							action="#{analistaOsBean.redirecionarPaginasParaAlocar}"
							icon="glyphicon glyphicon-th-list"
							style=" padding: 3%; font-size: 90%;" />

						<b:commandLink look="default" value="Pesquisar Os"

							style=" padding: 3%; font-size: 90%;"
							action="#{analistaOsBean.redirecionarPaginasParaPesquisarOs}" />
					</b:column>

				</b:row>

						action="#{analistaOsBean.validaDesenvolvimento}" >

							style=" background-color: #ff6a00; font-size: 15px; margin-left: 5%;"
							value="#{analistaOsBean.quantidadeChamadosDesenvolvimento}"
							rendered="#{analistaOsBean.listaChamadoDesenvolvimento.size() > 0}" />
					
					</b:commandLink>

					<b:commandLink look="default" value="Aguardando Usuario"
						style=" margin-right: 10px; width: 65%; margin-top: 0px;"
						action="#{analistaOsBean.validaAguardandoUsuario}" >

							style=" background-color: #ff6a00; font-size: 15px; margin-left: 5%;"
							value="#{analistaOsBean.quantidadeChamadosAguardandoUsuario}"

					</b:commandLink>
					
					<b:commandLink look="default" value="Aguardando Terceiros"
						style=" margin-right: 10px; width: 65%; margin-top: 0px;"
						action="#{analistaOsBean.validaAguardandoTerceiro}" >

							style=" background-color: #ff6a00; font-size: 15px; margin-left: 5%;"
							value="#{analistaOsBean.listaChamadoAguardandoTerceiro}"
							rendered="#{analistaOsBean.listaChamadoAguardandoTerceiro.size() > 0}" />
					
					</b:commandLink>

					<b:commandLink look="default" value="Teste"
						style=" margin-right: 10px; width: 65%; margin-top: 0px;"
						action="#{analistaOsBean.validaTeste}" >

							style=" background-color: #ff6a00; font-size: 15px; margin-left: 5%;"
							value="#{analistaOsBean.quantidadeChamadosTeste}"

				</b:column>
				</b:row>

				<br />
				<br />

				<b:column span="12">

					<ui:fragment rendered="#{analistaOsBean.rotinaDesenvolvimento}">

						<!-- Em Desenvolvimento -->
						<br/>
						<br/>

						<b:row rendered="#{analistaOsBean.listaChamadoDesenvolvimento.size() == 0}" >
							AQUI VAI ENTRAR UMA IMAGEM BONITINHA 
						</b:row>							
						
						<b:row rendered="#{analistaOsBean.listaChamadoDesenvolvimento.size() > 0}" >
							
							<b:column span="1">
								<p:outputLabel value="Id" />
							</b:column>
	
							<b:column span="2">
								<p:outputLabel value="Status" />
							</b:column>
							
							<b:column span="3">
								<p:outputLabel value="Titulo" />
							</b:column>
	
							<b:column span="2">
								<p:outputLabel value="Data Entrega " />

							<b:column span="2">
								<p:outputLabel value="Tipo" />
							</b:column>
							
							<b:column span="2">
								<p:outputLabel value="Ações" />
							</b:column>
						
						</b:row>
						<hr />

						<b:row>
						<ui:repeat value="#{analistaOsBean.listaChamadoDesenvolvimento}" var="chamadoDesen">
						
							<b:column span="1">
								<p:outputLabel style="font-size:100%;font-weight: normal; padding: 5px;" value="#{chamadoDesen.osId}" />
							</b:column>
							
							<b:column span="2">
								<b:label style="font-size:85%;font-weight: normal;"
									text="#{chamadoDesen.statusFormatado}" severity="#{chamadoDesen.corStatus}" />
							</b:column>
							
							<b:column span="3">
								<p:outputLabel style="font-size:100%;font-weight: normal; padding: 5px;" value="#{chamadoDesen.tituloOs}" />
							</b:column>
							
							<b:column span="2">
								<p:outputLabel style="font-size:100%;font-weight: normal; padding: 5px;" value="#{chamadoDesen.dataPrevisaoOs}" >
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
							</b:column>

							<b:column span="2">
								<p:outputLabel style="font-size:100%;font-weight: normal; padding: 5px;" value="#{chamadoDesen.tipoFormatado}" />
							</b:column>
							
							<b:column span="2">
								<b:commandLink look="default" value="Abrir" icon="open-file"
										style="font-size:80%; padding: 5px;"
										action="#{interacaoOsBean.redirecionarParaInteracao(chamadoDesen)}" />	
							</b:column>
						</ui:repeat>
					</b:row>
					<br></br>
					</ui:fragment>
